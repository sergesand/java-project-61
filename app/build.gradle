plugins {
    id 'application'
    id 'checkstyle'
}

group 'hexlet.code'
version '1.0.1'

application {
    mainClass = 'hexlet.code.App'
}
repositories {
    mavenCentral()
}

compileJava {
    options.release = 17
}

run {
    standardInput = System.in
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}